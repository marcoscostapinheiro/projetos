<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>
            <div id="calculadora">
                <div id="tela">
                </div>
                <div id="botoes">
                    <div id="l1">
                        <div class="num">7</div>
                        <div class="num">8</div>
                        <div class="num">9</div>
                        <div class="operador">/</div>
                        <div class="operador">C</div>
                    </div>
                    <div id="l2">
                        <div class="num">4</div>
                        <div class="num">5</div>
                        <div class="num">6</div>
                        <div class="operador">*</div>
                        <div class="operador" id="potencia">^</div>
                    </div>
                    <div id="l3">
                        <div class="num">1</div>
                        <div class="num">2</div>
                        <div class="num">3</div>
                        <div class="operador">-</div>
                    </div>
                    <div id="l4">
                        <div class="num" id="num0">0</div>
                        <div class="operador" id="virgula">,</div>
                        <div class="operador" id="adicao">+</div>
                        <div class="operador" id="igual">=</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
