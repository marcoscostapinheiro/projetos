<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>
            <div id="calculadora">
                <div id="tela">
                    
                </div>
                <div id="botoes">
                    <table>
                        <tbody>
                            <tr id="l1">
                                <td class="nums">7</td>
                                <td class="nums">8</td>
                                <td class="nums">9</td>
                                <td class="operadores">/</td>
                                <td class="operadores">C</td>
                            </tr>
                            <tr id="l2">
                                <td class="nums">4</td>
                                <td class="nums">5</td>
                                <td class="nums">6</td>
                                <td class="operadores">*</td>
                                <td class="operadores">^</td>
                            </tr>
                            <tr id="l3">
                                <td class="nums">1</td>
                                <td class="nums">2</td>
                                <td class="nums">3</td>
                                <td class="operadores">-</td>
                                <td rowspan="2" class="operadores">=</td>
                            </tr>
                            <tr id="l4">
                                <td colspan="2" class="nums">0</td>
                                <td class="operadores">,</td>
                                <td class="operadores">+</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
